<script>


    const  bound = document.getElementById("bound")
    const boundStyle = getComputedStyle(bound)
    
    const boundX = parseFloat(boundStyle.width)
    const boundY = parseFloat(boundStyle.height)
    const dt = 1
    var time = 0


    function getPN(){

        var Temp = Math.random()
        if(Temp>0.5) return +1
        if(Temp<=0.5) return -1

    }

    function move(posX,posY,vx,vy,targetId){
        const  ball = document.getElementById(targetId)
        const style = getComputedStyle(ball)
        setInterval(function(){
            time = time + dt
            posX = posX + vx * dt
            posY = posY + vy * dt
            ball.style.transform = "translate(" + posX + "px, " + posY + "px)"
            if(posX>=boundX | posX<=0){
                vx = -vx
            }
            if(posY>=boundY | posY<=0){
                vy = -vy
            }
        },dt)
    }


    setTimeout(function(){
        move(boundX/2,boundY/2,(0.4 + Math.random())*1.3*getPN(),(0.4 + Math.random())*1.3*getPN(),"box")
