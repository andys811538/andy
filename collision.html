<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>

:nth-child(1){--n:1}
:nth-child(2){--n:2}
:nth-child(3){--n:3}
:nth-child(4){--n:4}
:nth-child(5){--n:5}

:nth-child(7){--n:7}
:nth-child(8){--n:8}
:nth-child(9){--n:9}
:nth-child(10){--n:10}
:nth-child(11){--n:11}
:nth-child(12){--n:12}
:nth-child(13){--n:13}
:nth-child(14){--n:14}
:nth-child(15){--n:15}

    body{
        margin: 0;
        background-color: black;
    }

    .bound{
        margin: 0;
        width: calc( 99.5vw - 10vmin);
        height: calc( 99.5vh - 10vmin);
        /* margin-bottom: 10vmin; */
        /* border: solid 1px black; */
        padding-right: 10vmin;
        padding-bottom: 10vmin;
    }

    .box:nth-child(n){
        position: absolute;
        background-color: hsl(calc(   var(--n) * 330 / 16       ), 80%, 50%);
        width: 10vmin;
        height: 10vmin;
        transform:translate(45vw,45vh);
        /* border: 1px solid black; */
        border-radius: 50%;

    }

    
</style>

<body>

    <div id="bound" class="bound">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
        <div id="box5" class="box"></div>
        <div id="box6" class="box"></div>
        <div id="box7" class="box"></div>
        <div id="box8" class="box"></div>
        <div id="box9" class="box"></div>
        <div id="box10" class="box"></div>
        <div id="box11" class="box"></div>
        <div id="box12" class="box"></div>
        <div id="box13" class="box"></div>
        <div id="box14" class="box"></div>
        <div id="box15" class="box"></div>
    </div>


</body>

<script>


    const  bound = document.getElementById("bound")
    const boundStyle = getComputedStyle(bound)
    
    const boundX = parseFloat(boundStyle.width)
    const boundY = parseFloat(boundStyle.height)
    const dt = 1
    var time = 0


    function getPN(){

        var Temp = Math.random()
        if(Temp>0.5) return +1
        if(Temp<=0.5) return -1

    }

    function move(posX,posY,vx,vy,targetId){
        const  ball = document.getElementById(targetId)
        const style = getComputedStyle(ball)
        setInterval(function(){
            time = time + dt
            posX = posX + vx * dt
            posY = posY + vy * dt
            ball.style.transform = "translate(" + posX + "px, " + posY + "px)"
            if(posX>=boundX | posX<=0){
                vx = -vx
            }
            if(posY>=boundY | posY<=0){
                vy = -vy
            }
        },dt)
    }

    function initialV(){
        var result = (0.4 + Math.random())*1.3*getPN()
        return result
    }


    setTimeout(function(){
        for(i = 1;i<=15;i++){        
            move(boundX/2,boundY/2,initialV(),initialV(),"box" + i)
        }                
    },1000)



</script>

</html>
