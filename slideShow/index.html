<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">    
    <title>Slide Show</title>
</head>
<body>
    <div class="slid-show">
        <div class="item-0"><img src="img/1.jpg"></div>
        <div class="item-1"><img src="img/2.jpg">1</div>
        <div class="item-2"><img src="img/3.jpg">2</div>
        <div class="item-3"><img src="img/4.jpg">3</div>
        <div class="item-4"><img src="img/5.jpg">4</div>
        <div class="controller" >
            <button id="last">&#60;</button>
            <button id="next">&#62;</button>
        </div>
    </div>
</body>
<script src="app.js" ></script>
</html>
