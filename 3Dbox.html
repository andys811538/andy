    @keyframes spin {
    0%{
        transform: perspective(1000px) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
    }
    100%{
        transform: perspective(1000px) rotateX(720deg) rotateY(2520deg) rotateZ(2160deg);
    }
}

    .Box3D{
        --w:200px;
        --h:200px;    
        position: absolute;
        left: calc( 50% - var(--w) / 2);
        top: calc( 50% - var(--h) / 2);
        width: var(--w);
        height:var(--h);
        /* border: 5px solid rgb(0, 0, 0); */
        transform-origin:100px 100px -100px ;
        transform-style: preserve-3d; 
        animation: spin 32s linear infinite;
        /* transform: rotateY(-90deg); */
    } 


    
    .Box3D>div{
        position: absolute;
        width:100%;
        height: 100%;
        transform-style: preserve-3d;
        backface-visibility: hidden;
        font-size: 50px;

        font-weight: bold;
        text-align: center;
        line-height: 200px;
        color:azure;
        background-color: rgb(217, 224, 230);

    .back{

    .front{

    .left{
