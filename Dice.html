    body{

        background-color: rgba(0, 0, 0, 0.856);

        margin:0;

        --rX:0;
        --rY:0;
        --rZ:0;
        --rDeg:0deg;
        --x:0px;
        --y:0px;
        --z:0px;
        --S: calc( var(--x) + var(--y) + var(--z) );




    }


    @keyframes hMove {
        0%{
            transform: perspective(1000px) translateX(0) translateY(0) translateZ(-3000px);

        }
        100%{
            transform: perspective(1000px) translateX(-60vh) translateY(-200vh) translateZ(-3000px);

        }
    }

    @keyframes vMove {
        0%{
            transform: translateZ(0px);
        }

        50%{
            transform: translateZ(270vh);
        }

        100%{            
            transform: translateZ(0px);       
        }
    }

    @keyframes rotate {
        0%{
            transform:  rotate3d(-0.1,0.2,0.7,0deg);

        }
        100%{
            transform:  rotate3d(-0.1,0.5,0.7,1080deg);
        }

    }

    @keyframes spin {
        0%{
            transform: perspective(1000px) translateZ(-2000px) rotateX(0deg) rotateY(0deg) rotateZ(0deg);
        }
        100%{
            transform: perspective(1000px) translateZ(-2000px) rotateX(720deg) rotateY(2520deg) rotateZ(2160deg);
        }
    }


    .hMove{
        --w:70vw;
        --h:70vw;
        position: absolute;
        left: calc( 50vw - var(--w) / 2);
        top: calc( 70vh - var(--h) / 2);
        width: var(--w);
        height:var(--h);
        /* border: 5px solid rgb(255, 255, 255); */
        transform-origin:center center -35vw ;
        transform-style: preserve-3d; 
        animation: hMove 0.8s linear;
        animation-fill-mode:forwards;
        backface-visibility: hidden;
        transform: rotateX(45deg) rotateY(-25deg) rotateZ(15deg);

    }

    .vMove{
        --w:100%;
        --h:100%;
        position: absolute;
        width: var(--w);
        height:var(--h);
        transform-origin:center center -35vw ;
        transform-style: preserve-3d; 
        animation: vMove 0.8s ease-in-out;
        /* border: 5px solid rgb(255, 255, 255); */
        backface-visibility: hidden;
    }

    .Box3D{
        --w:100%;
        --h:100%;
        position: absolute;
        width: var(--w);
        height:var(--h);
        /* border: 5px solid rgb(0, 0, 0); */
        /* transform-origin:100px 100px -100px ; */
        transform-origin:center center -35vw ;
        transform-style: preserve-3d; 
        backface-visibility: hidden;
        animation: rotate 2.5s linear ;

        /* animation: spin 34s linear infinite; */
        /* transform: rotateY(-90deg); */
        /* animation: move 3s linear;         */
    } 
    
    .Box3D>div{
        position: absolute;
        width:100%;
        height: 100%;
        transform-style: preserve-3d;
        backface-visibility: hidden;
        font-size: 50px;
        font-family: 'Courier New', Courier, monospace;
        font-weight: bold;
        text-align: center;
        line-height: 100vh;
        color:azure;
        background-color: rgb(217, 224, 230);
        background: radial-gradient(circle at 120px 80px, #ffffff, rgba(244, 250, 255, 0.699));
        border: 1px solid black;

        
    }

    .back{        
        /* background-color: rgba(0, 255, 115, 0.774);  */
        transform: translateZ(-70vw) rotateX(-180deg);

    }



    .left{        
        transform-origin: left center;
        /* background-color: rgb(197, 65, 250); */
        transform: translateZ(-70vw) rotateY(-90deg);   
   
    }

    .right{        
        transform-origin: right center;
        /* background-color: rgb(240, 157, 49); */
        transform: translateZ(-70vw) rotateY(90deg);

     
    }

    .bottom{
        transform-origin: top center;
        /* background-color: rgba(5, 115, 158, 0.884); */
        transform: translateZ(-70vw) rotateX(90deg);

    }

    .top{
        transform-origin: bottom center;
        /* background-color: rgba(158, 5, 38, 0.829); */
        transform: translateZ(-70vw) rotateX(-90deg);

    }
