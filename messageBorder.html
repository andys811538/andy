<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>留言板</title>
</head>

<style>

  body{
    margin: 0;
    padding: 0;
    font-family: "Helvetica", "Arial","LiHei Pro","黑體-繁","微軟正黑體", sans-serif;
    font-size: 5vmin;
    background-color: aliceblue;
  }

  .main{
    /* border: 1px solid black; */
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .information{
    background-color: rgb(255, 255, 255);
    width: 90%;
    border: 1px solid black;
    border-radius: 2vmin;
    text-align: left;
    margin-top: 1vh;
    margin-bottom: 30vh;
  }

  .content{    
    display: flex;
    align-items:flex-start    
  }

  .name{
    width: 17%;
    margin: 10px;
    margin-top: 15px;
    text-align: center;
  }

  .fit{
    width: 83%;
    display: flex;
    justify-content: left;
    align-items: flex-end;
  }

  .message{
    /* width: 80%; */
    text-align: left;
    word-wrap:break-word;
    word-break: break-all;
    margin: 5px;
    padding: 10px;
    background-color: rgb(132, 186, 233);
    border-radius: 3vmin;
  }

  .time{
    width: 20%;
    /* height: 1vmin; */
    /* height: 1vmin; */
    color: rgba(96, 96, 96, 0.768);
    font-size:1.5vmin;
    padding: 1vmin;
    /* line-height: 100%; */
  }

  .form{
    position: fixed;
    height: 28vh;
    width: 100%;
    bottom: 0;
    left: 0;
    background-color: rgb(90, 93, 96);
  }

  #userName{
    width: 15vmin;
    margin: 1vmin;
    height: 4vh;
    text-align: center;
    font-size: 5vmin;
  }

  #message{
    width: 90%;
    height: 20vh;
    font-size: 5vmin;
  }

  button{
    font-size: 5vmin;
  }


  .flexCenter{
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .line1{
    width: 90%;
    height: 7vh;
    display: flex;
    justify-content:space-between;
    align-items: center;
  }

  .afk{
    position: fixed;
    width: 100vw;
    height: 100vh;
    background-color: rgba(240, 248, 255, 0.372);
    cursor: pointer;
  }

  .afk>div{
    padding: 2vmin;
    width: 40vw;    
    font-size: 10vmin;
    border-radius: 2vmin;
    font-weight: bold;
    color: #b82323;
    background-color: rgba(137, 135, 135, 0.916);
  }

  .disable{
    display: none;
  }

</style>

<body>

  <div class="afk flexCenter disable" id="afk">
    <div>長時間無回應，點擊頁面重新載入。</div>
  </div>

  <div class="form">
    <div>
      <div class="flexCenter">
        <div class="line1">
          <label for="userName">User Name: <input type="text" id="userName"></label>
          <button id="input">input</button>
        </div>
      </div>
      <div class="flexCenter"><textarea id="message" cols="30" rows="10"></textarea></div>
    </div>
  </div>

  <div class="main">
    <div class="information" id="information">
      <!-- <div class="content">
        <div class="name">Admin</div>
        <div class="fit">
          <div class="message">這是一個留言板！</div>
          <div class="time">admin</div>
        </div>        
      </div> -->
      <!-- <div class="content">
        <div class="name">Andyy</div>
        <div class="fit">
          <div class="message">Hello!</div>
          <div class="time">上午16:00</div>
        </div>  
      </div> -->
    </div>  
  </div>


  
<script>

  const afk = document.getElementById("afk")

  var row = 0 //計算資料筆數
  function append(data,start,end){

    for(i=start;i<=end;i++){
      row = row + 1
      let date = new Date(data[i]["time"])
      date = date.toLocaleString('cn-TW', { minute: 'numeric' ,hour: 'numeric', hour12: true })
      
      const message = document.createElement("div")
      const mesText = document.createTextNode(data[i]["message"])
      message.appendChild(mesText)
      message.classList.add("message")

      const time = document.createElement("div")
      const timeText = document.createTextNode(date)
      time.appendChild(timeText)
      time.classList.add("time")
      time.id = "time" + row
      
      const fit = document.createElement("div")
      fit.appendChild(message)
      fit.appendChild(time)
      fit.classList.add("fit")

      const name = document.createElement("div")
      const nameText = document.createTextNode(data[i]["userName"])
      name.appendChild(nameText)
      name.classList.add("name")

      const content = document.createElement("div")      
      content.appendChild(name)
      content.appendChild(fit)
      content.classList.add("content")
      content.id = "row" + row

      const information = document.getElementById("information")
      information.appendChild(content)
    }

  }


 
  const url = "https://script.google.com/macros/s/AKfycbyQB38E3H6rrTKSsQ15z7qOVhTyKky6pdZ_W-3BELDx2vE010wIfbp5Ni_vf2rBz1KE/exec"
  function post(data){

    var parameter ={
      "userName": "Joy",
      "message":  "Hello!",
    }

    return fetch(url, {
      redirect: "follow",
      method: 'POST',
      header:{
          "Content-Type": "text/plain;charset=utf-8",
        },
      body: JSON.stringify(data),
      })
    .then((response) => response.json())
    .then(text=>{
      foo()
      return text
    })
  }

  
  async function get(){
    return fetch(url)
    .then(res=>res.json())
    .then(data=>{
      return data
    })
  }

  const userName = document.querySelector("#userName")
  const message =  document.querySelector("#message")
  const input = document.getElementById("input")

  input.onclick = async function(){
    if(message.value===""){alert("請輸入訊息");return}
    var data =[{
      "userName": userName.value,
      "message":  message.value,
      "time":""
    }]
    var postData ={
      "userName": userName.value,
      "message":  message.value,
    }
    append(data,0,0)
    document.getElementById("time" + row).innerText = "發送中"
    document.getElementById("row" + row).scrollIntoView()
    message.value = ""
    const getReturn = await post(postData)
    console.log(getReturn["status"])
    let date = new Date(getReturn["date"])
    date = date.toLocaleString('cn-TW', { minute: 'numeric' ,hour: 'numeric', hour12: true })
    if(getReturn["status"]==="success"){
      count = count + 1
      document.getElementById("time" + row).innerText = date
    } else {
      document.getElementById("time" + row).innerText = "fail"
    }
    
    
  }
    

  var count = 0
  async function foo(){
    const data = await get()
    if(data.length-count===0){return}
    append(data,count,data.length-1)
    count = data.length
    document.getElementById("row" + row).scrollIntoView()
  }
  
  
  async function loadData(){
    const data = await get()
    append(data,0,data.length-1)
    count = data.length
    document.getElementById("row" + row).scrollIntoView()
  }

// afk檢測
  window.onload = function (){
 
 (function($){
   funObj = {
     timeUserFun:'timeUserFun',
   }
   $[funObj.timeUserFun] = function(time){
     var time = time || 2;
     var userTime = time*60;
     var objTime = {
       init:0,
       time:function(){
         objTime.init += 1;
         if(objTime.init == userTime){
           // 用戶到達未操作事件 做一些處理
           clearInterval(clock)
           afk.classList.remove("disable")
          console.log("用戶長時間沒有操作頁面,即將跳轉到登錄頁面");
         }
       },
       eventFun:function(){
         clearInterval(testUser);
         objTime.init = 0;
         testUser = setInterval(objTime.time,1000);
       }
     }

     var testUser = setInterval(objTime.time,1000);

     var body = document.querySelector('html');
     body.addEventListener("click",objTime.eventFun);
     body.addEventListener("keydown",objTime.eventFun);
     body.addEventListener("mousemove",objTime.eventFun);
     body.addEventListener("mousewheel",objTime.eventFun);
   }
 })(window)


//   直接調用 參數代表分鐘數,可以有一位小數;
  timeUserFun(1);
}

afk.onclick = function(){
  this.classList.add("disable")
  foo()
  clock = setInterval(function(){
    foo()
  },5000)
}
  var clock = setInterval(function(){
    foo()
    console.log(1)
  },5000)

  

  



// 初始推播
  async function sleep(ms = 0) {
      return new Promise(r => setTimeout(r, ms));
  }
  async function start(){
    var now = new Date()
    var D =[{
        "userName": "Admin",
        "message":  "這是一個留言板喔~",
        "time":now
      },{
        "userName": "Admin",
        "message":  "請在這邊留言~",
        "time":now
      }
    ]
    append(D,0,0)
    await sleep(700)
    append(D,1,1)
  }
  
  start()

  loadData()


</script>    
</body>
</html>
