<body>


  <div class="topBar"><span id="userShow"></span><div id="user" class="user"><i class="fa-solid fa-circle-user"></i></div></div>
  
    <div class="singUpCont">
      <div class="singUpArea">
        <div class="chatIconContainer flexCenter">
          <div class="chatIcon"><i class="fa-solid fa-comments"></i></div>
        </div>
        <div class="welcome" >Welcome</div>      
        <!-- <div class="flexCenter signInOrUp">
          <div class="signInUp signSelected" id="signIn">sign in</div>
          <div class="signInUp" id="signUp">sign up</div>
        </div> -->
        <div class="flexCenter">
          <div class="account">
            <input required placeholder="Email" type="enail" id="account" class="inputAccount">
          </div>
        </div>
        <div class="flexCenter">
          <div class="account ">
            <input required minlength="6" maxlength="30" placeholder="Password" type="password" id="pass" class="inputAccount">
          </div>
        </div>
        <div class="flexCenter ">
          <div class="account disapear" id="checkPasswordContainer">
            <input required minlength="6" maxlength="30" placeholder="Check Passwaord" type="password" id="checkPass" class="inputAccount">
          </div>
        </div>
        <div class="flexCenter ">
          <div class="account disapear" id="yourNameContainer">
            <input required minlength="6" maxlength="30" placeholder="Your UserName" type="text" id="yourUserName" class="inputAccount">
          </div>
        </div>
        <div class="flexCenter" >
          <div class="remenberWrapper" id="remember">
            <label for="remenberMe" class="checkboxContainer">記住我<input type="checkbox" id="remenberMe"><span class="checkmark"></span></label>
          </div>
        </div>
        <div class="flexCenter ">
          <div for="login" class="submit"><button id="login">登入</button></div>
        </div>      
        <div class="flexCenter">
          <div class="forgotPassword">
            <div id="forgotPassword">忘記密碼？</div>
          </div>        
        </div>
        <div class="flexCenter" id="haveAccount">還沒有帳號嗎?</div>
        <div class="flexCenter">
          <div class="register">
            <div id="register">註冊</div>
          </div>        
        </div>
      </div>
    </div>


  <div class="form flexCenter">
      <textarea id="message" cols="30" rows="2"></textarea>
      <div class="send" id="input"><i class="fa-solid fa-paper-plane"></i></div>
  </div>

  <div class="main">
    <div class="information" id="information">
      <div class="content" id="number1">
        <div class="name">Admin</div>
        <div class="fit">
          <div class="message">這是一個留言板！</div>
